<html lang="en">
<head>
<title>Form</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<div class="page-header text-center">
<h2>Student Enrollment form</h2>
</div>
<form id="stdForm" method="get">
 <div class="form-group">
<label>Student Roll No:</label>
<input type="number" id="RollNo" class="form-control" onchange= "getStd()">
</div>
 <div class="form-group">
<label>Student Name:</label>
<input type="text" id="Name" class="form-control"> 
</div>
<div class="form-group">
<label>Student Class:</label>
<input type="number" id="Class" class="form-control"> 
</div>
<div class="form-group">
<label>Student birth date:</label>
<input type="date" id="Birth_Date" class="form-control">
</div>
<div class="form-group">
<label>Student Address:</label>
<input type="text" id="Address" class="form-control"> 
</div>
<div class="form-group">
<label>Student enrollment date:</label>
<input type="date" id="Enroll_Date" class="form-control">
</div>
<div class="form-group text-center">
<button type="button" class="btn btn-lg btn-primary" id="Save" onclick="saveData" disabled>Save</button> 
<button type="button" class="btn btn-lg btn-primary" id="Update" onclick="updateData" disabled>Update</button> 
<button type="button" class="btn btn-lg btn-primary" id="Reset" onclick="resetForm" disabled>Reset</button> 
</div>
</form>
</div>

<script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
<script type="text/javascript" src= "js/index.js"></script>
</body>
</html>
